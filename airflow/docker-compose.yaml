services:
  airflow-init:
    image: apache/airflow:2.10.4
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    depends_on:
      airflow-db:
        condition: service_healthy
    command: bash -c "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"
    networks:
      - traefik_network

  airflow-webserver:
    image: apache/airflow:2.10.4
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - PYTHONPATH=/opt/airflow:/opt/airflow/apps/load_file_develop
      - _PIP_ADDITIONAL_REQUIREMENTS=python-json-logger pydantic sqlalchemy psycopg2-binary pandas minio python-dotenv structlog
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ../apps:/opt/airflow/apps
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-db:
        condition: service_healthy
    command: airflow webserver
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - traefik_network

  airflow-scheduler:
    image: apache/airflow:2.10.4
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - PYTHONPATH=/opt/airflow:/opt/airflow/apps/load_file_develop
      - _PIP_ADDITIONAL_REQUIREMENTS=python-json-logger pydantic sqlalchemy psycopg2-binary pandas minio python-dotenv structlog
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ../apps:/opt/airflow/apps
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-db:
        condition: service_healthy
    command: airflow scheduler
    networks:
      - traefik_network

  airflow-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5
    networks:
      - traefik_network

volumes:
  airflow_db_data:
  airflow_logs:

networks:
  traefik_network:
    external: true
